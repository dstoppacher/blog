---
layout: default
---


<h1 class="post-title">{{ page.title }}</h1>


{{ content }}


<h2>Related Posts</h2>


<ul class="post-list">
  {% for post in site.categories.mocks}

  <li>
    <span>{{ post.date | date: "%b %-d, %Y" }}</span> &nbsp; <a href="{{ post.url | prepend: site.baseurl }}">{{post.title }}</a>
  </li>

  {% endfor %}
</ul>
